<!--users/templates/users/home.html-->

{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest' }}!

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'register_room' %}">Create Room</a>
        
        <div>
            <h2> Chat Room List </h2>
            <ul>
                {% for room in rooms %}
                    <li> 
                        <a href="{% url 'chat_room' room.id %}"> {{room.room_name}}  </a>
                    </li>
                {% endfor %}
            </ul>
        </div>

    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
    
</div>


{% endblock %}
