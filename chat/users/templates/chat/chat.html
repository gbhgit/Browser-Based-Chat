<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<html>
    <body>
        <div class="shadow p-4 mb-4 bg-white">
            <a href="{% url 'index' %}" class="btn btn-dark btn-sm" role="button"">Home</a>   
            <div class="mt-3">
                <div class="alert alert-success alert-dismissible text-center mt-3">
                    <a class="btn btn-dark btn-sm" role="button"">Chat Room: {{ room.room_name }}</a>
                </div>
            </div>
            <div id="chat" class="border p-3 my-3" style="height: 300px;overflow: auto;">
                <ul style="list-style-type:none;padding: 0;" id="messages" class="mt-3"></ul>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Type..." id="input_message">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="send">Send</button>
                </div>
            </div>
        </div>
    </body>
</html>
{{ room.id|json_script:"json-roomid" }}
<script>  
    const roomId = JSON.parse(document.getElementById('json-roomid').textContent);
    const chatSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/'
        + roomId
        + '/'
    );
</script>
